<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="leaderboard-container">
        <nav class="navigation">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </nav>

        <header class="leaderboard-header">
            <div class="header-content">
                <h1 class="leaderboard-title">Global Leaderboard</h1>
            </div>
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <span class="stat-label">Total Players</span>
                        <span class="stat-value" id="total-players">0</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="leaderboard-content">
            <div class="table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th class="rank-column">Rank</th>
                            <th class="player-column">Player</th>
                            <th class="username-column">Username</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script type="module" src="/beta-page/firebase-configuration-files/firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
