<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="user-info">
                <h1>Welcome, <span id="alias-display"></span></h1>
                <p class="username">@<span id="username-display"></span></p>
            </div>
            <button id="logout-btn" class="logout-button">Logout</button>
        </header>
        <div class="dashboard-content">
            <!-- Add your dashboard content here -->
            <div id="admin-panel" style="display: none;">
                <!-- Admin-only content goes here -->
                <h2>Admin Panel</h2>
                <!-- Add admin features -->
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = '../user-login-page/login.html';
        }

        // Display user information
        const username = sessionStorage.getItem('username');
        const alias = sessionStorage.getItem('alias');
        const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
        
        document.getElementById('username-display').textContent = username.replace('@', '');
        document.getElementById('alias-display').textContent = alias;

        // Show admin panel if user is admin
        if (isAdmin) {
            document.getElementById('admin-panel').style.display = 'block';
        }

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            // Clear session storage
            sessionStorage.clear();
            // Clear local storage
            localStorage.removeItem('rememberedUser');
            // Redirect to login page
            window.location.href = '../user-login-page/login.html';
        });
    </script>
</body>
</html>
