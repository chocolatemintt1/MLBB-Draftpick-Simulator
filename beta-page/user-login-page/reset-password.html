<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <a href="../index.html" class="home-icon" title="Return to Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2zm0 2.83L19.17 12h-1.67v8h-3v-6H9.5v6h-3v-8H4.83L12 4.83z" />
                </svg>
            </a>
            <div class="login-header">
                <h1>Reset Password</h1>
                <p>Enter your username and email to reset password</p>
            </div>
            
            <!-- First step: Verify credentials -->
            <form id="verifyForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <button type="submit" class="login-button">Verify Account</button>
            </form>
            
            <!-- Second step: Reset password (initially hidden) -->
            <form id="resetForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    <div class="error-message" id="newPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="login-button">Reset Password</button>
            </form>
            
            <div class="login-link">
                Remember your password? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal-overlay">
        <div class="modal">
            <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <h2>Success!</h2>
            <p>Your password has been successfully reset.</p>
            <button class="modal-button" onclick="redirectToLogin()">Continue to Login</button>
        </div>
    </div>
    
    <!-- Loading spinner -->
    <div id="loading" style="display: none;" class="loading-spinner">
        Loading...
    </div>

    <script type="module" src="reset-password.js"></script>
</body>
</html>
