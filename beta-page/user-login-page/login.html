<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <a href="../index.html" class="home-icon" title="Return to Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2zm0 2.83L19.17 12h-1.67v8h-3v-6H9.5v6h-3v-8H4.83L12 4.83z" />
                </svg>
            </a>
            <div class="login-header">
                <h1>Welcome!</h1>
                <p>Please enter your credentials</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="../maintenance-page/404.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="../user-registration-page/create-acc.html">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="/beta-page/user-login-page/auth.js"></script>

    <!-- Optional: Add loading indicator -->
    <div id="loading" style="display: none;" class="loading-spinner">
        Loading...
    </div>
</body>

</html>
